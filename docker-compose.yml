version: '3.8'

services:
  securevault:
    build: .
    image: securevault:latest
    container_name: securevault
    restart: unless-stopped
    ports:
      - "3001:3001"  # Backend API
      - "5000:5000"  # Frontend
    volumes:
      - securevault-data:/data
    environment:
      - NODE_ENV=production
      - DATA_DIR=/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  securevault-data:
    driver: local
