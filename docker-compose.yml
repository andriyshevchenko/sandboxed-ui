version: '3.8'

services:
  securevault:
    build: .
    image: securevault:latest
    container_name: securevault
    restart: unless-stopped
    ports:
      - "3001:3001"  # Backend API
      - "5000:5000"  # Frontend
    volumes:
      - securevault-data:/data
    environment:
      - NODE_ENV=production
      - DATA_DIR=/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => { process.exit(1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  securevault-data:
    driver: local
